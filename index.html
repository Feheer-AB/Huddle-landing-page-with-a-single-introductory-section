<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body class="bg-violet">

  <div class="container">
    <nav>
      <div class="row">
        <img src="images/logo.svg" alt="Hunddle" class="logo">
      </div>
    </nav>

    <section>
      <div class="row">
        <div class="col">
          <img src="images/illustration-mockups.svg" alt="" class="img-fluid">
        </div>
        <div class="col">
          <div class="m-2">
            <p class="fs-title text-white text-mob">Build The Community Your Fans Will Love</p>
            <p class="fs-conte text-white text-mob">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <div class="d-flex btn-mob">
              <a href="#" class="btn-reg">Register</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="pt-3">
      <div class="row">
        <a href=""><i class="fa-brands fa-facebook-f"></i></a>
        <a href=""><i class="fa-brands fa-twitter"></i></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
      </div>
    </footer>
  </div>
</body>
</html>
